name: Build And Publish To Main Root

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build output to repository root
        run: |
          cp -r dist/* .
          touch .nojekyll

      - name: Commit and push generated site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update static site [skip ci]"
          file_pattern: "index.html assets/** .nojekyll favicon-character.png favicon.svg preview.png harsha_profile.jpg robots.txt"
